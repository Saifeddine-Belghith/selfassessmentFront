<div class="header">
    <div class="logo-container">
        <img href="#default" class="logo" alt="" src="../assets/images/Logo-color.png" />
    </div>
    <div class="button-container">
        <button><a type="button" (click)="goToHome()">Home</a></button>
        <button> <a type="button" (click)="goToProfile()">Profile</a></button>
        <!-- <button> <a (click)="goToAssessment()">New Assessment</a></button> -->
        <div class="dropdown">
            <button class="dropbtn" class="active">My Assessments</button>
            <div class="dropdown-content">
                <a  (click)="goToAssessment()">New Assessment</a>
                <a class="active" (click)="goToMyAssessmentHistory()">History</a>
                <a (click)="goToMyRating()">Ratings Over Time</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">My Personal Targets</button>
            <div class="dropdown-content">
                <a (click)="goToTarget()">New Personal Target</a>
            </div>
        </div>
        <div class="dropdown">
            <ng-container *ngIf="employee && (employee.isCoach || employee.isManager)">
                <button class="dropbtn">People</button>
                <div class="dropdown-content">
                    <a (click)="goToPeople()">My Team</a>
                    <ng-container *ngIf="employee && employee.isManager">
                        <a (click)="goToSkillsOverview()">Skills Overview</a>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<h2 class="welcome-message ">Assessment Table</h2>
<div>
<table>
    <thead>
        <tr>
            <th>Skill</th>
            <th>Rating</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let assessment of assessments">
            <td class="skill-name">{{ skillService.getSkillName(assessment.idSkill) }}</td>
            <td class="rating">{{ assessment.rating }}</td>
            <td class="date">{{ assessment.assessmentDate }}</td>
        </tr>
    </tbody>
</table>
